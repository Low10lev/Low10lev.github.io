and lists the ages with the average total and displays it.-->

<!DOCTYPE html>
<html lang="en">

<body style = "background-color: #CC00CC;">
    <h1 style = " text-align: center;">
      <strong>
        Welcome to the Average Age<br>Program
      <strong>
     </h1>
    <p>

      </strong>

    <hr>
      <script>
            var nEnt, nMath = 0, nNum, nCou = 0, sSen; 
            do 
            {
            	nEnt = parseInt(window.prompt("Enter the Age or [Q]=quit","Q"));
            	if (isNaN(nEnt));
                else if (nEnt < 0)
                {
                	window.alert("Age cannot be negative.");
                }
                else
                {
                	nMath += nEnt;
                	nCou++;
                  document.write("<h2><center>Age " + nCou + " is " + nEnt + "<br>					</h2></center>");
                }

               } 
               while(!isNaN(nEnt));      
            document.write("<h1><center>The Average Age is "
            + Math.floor(nMath/nCou) +"</h1></center>");
      </script>
