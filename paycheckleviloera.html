<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>PayCheck-LeviLoera</title>
  </head>
  <body style = "background-color: #ff0000;">
      <h1 style = "color: #FFFF33; text-align: center;">
        <strong>
          Welcome to the Pay Check<br>Program
        </strong>
       </h1>
      <hr>
      <script>
      
      sNam = window.prompt( "What is your name?", "a" );
      nSsn = parseInt(window.prompt("What is your Social Security number?","0"));
      nPay = parseInt(window.prompt("What is your pay rate in $ per hours?","0"));
      nHou = parseInt(window.prompt("How many total hours did you work this week?","0"));
      if( nHou > "40")
      {
      	nGro = 40 * nPay + (nHou - 40) * 1.5 * nPay;
      }
      else
      {
      	nGro = nHou * nPay;
      }
      if (nGro < "1000")
      {
      	nTax = nGro * .15
      	nNet = nGro - nTax;
      }
      else
      {
      	nTax = nGro * .25;
        nNet = nGro - nTax;
      }
      	sDis = new String("<center>" + sNam + "</center>");
      	document.write((sDis.fontsize(6)));
		    sDis = new String("<center>Social Security " + nSsn + "</center>");
      	document.write((sDis.fontsize(6)));
        sDis = new String("<center>Hours Worked " + nHou + "</center>");
      	document.write((sDis.fontsize(6)));
        sDis = new String("<center>Pay Rate " + nPay + "</center>");
      	document.write((sDis.fontsize(6)));
        sDis = new String("<center> Gross Pay " + nGro + "</center>");
      	document.write((sDis.fontsize(6)));
        sDis = new String("<center>Tax Withheld " + nTax + "</center>");
      	document.write((sDis.fontsize(6)));
        sDis = new String("<center> Net Pay " + nNet + "</center>");
      	document.write((sDis.fontsize(6)));
    </script>
    <h3 style = "color: #FFFF33; text-align: center;">
       <strong>
         Reload page for another calculation.
       </strong>
     </h3>
        
       <h6 style = "color: #FFFF33; text-align: center;">
        <strong>
            By Levi Loera
        </strong>
       </h6>
	 
    
  </body>
</html>
