<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>C2FCoverter-LeviLoera</title>
  </head>
  <body>
      <h1 style = "text-align: center;">
        <strong>
          Welcome to the Temperature<br> Converter Program
        <strong>
       </h1>
      <p>
        <h3 style = "text-align: center;">
        <strong>
            By Levi Loera
        </strong>
        </h3>
      </p>
      <hr>
    <script>
      var sEntry = window.prompt( "Enter a temperature in Celsius", "0" );
      var nNum = parseInt(sEntry);
      var nMath = nNum * 1.8 + 32;
      document.write("<h2>" + nNum + " Celsius equals " + nMath +" Fahrenheit.</h2>");
    </script>
    
  </body>
