<!--This program displays a webpage with a promt on enering the amount of Celsius to be converted to Fahrenheit and displays it.-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
</script>
    <title>C2FCoverter-LeviLoera</title>
  </head>
  <body style = "background-color: #00CC00;">
      <h1 style = "color: #FFFF33; text-align: center;">
        <strong>
          Welcome to the Temperature<br> Converter Program
        <strong>
       </h1>
      <p>
        <h3 style = "color: #FFFF33; text-align: center;">
        <strong>
            By Levi Loera
        </strong>
        </h3>
      </p>
      <hr>
      <script>
      var sEntry, nNum, nMath, sDis;
      sEntry = window.prompt( "Enter a temperature in Celsius", "0" );
      nNum = parseInt(sEntry);
      nMath = nNum * 1.8 + 32;
      sDis = new String("<h2><center>" + nNum + " Celsius equals " + nMath +" Fahrenheit.</h2></center>" );
      document.write((sDis.fontcolor("Yellow")).fontsize(3));
    </script>
    <h3 style = "color: #FFFF33; text-align: center;">
       <strong>
         Reload page for another conversion.
       <strong>
     </h3>
    
  </body>
</html>
