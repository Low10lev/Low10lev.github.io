<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
</script>
    <title>C2FCoverter-LeviLoera</title>
  </head>
  <body style = "background-color: #0000ff;">
      <h1 style = "color: #FFFF33; text-align: center;">
        <strong>
          Welcome to the Temperature<br> Conversion Program
        <strong>
       </h1>
      <p>
        <h3 style = "color: #FFFF33; text-align: center;">
        <strong>
            By Levi Loera
        </strong>
        </h3>
      </p>
      <hr>
      <script>
      var sEntry, nNum, nMath, sDis;
      sEntry = window.prompt( "Is the input in Celsius or Fahrenheit?(Input c for Celsius and f for Fahrenheit)", "c" );
      if(sEntry == "c")
      {
      	nNum = parseFloat(window.prompt("Enter the degrees: ", "0"));
        nMath = nNum * 1.8 + 32;
        sDis = new String("<h2><center>" + nNum + " Celsius equals " + nMath +" 			Fahrenheit.</h2></center>" );
        document.write((sDis.fontcolor("Yellow")).fontsize(3));
      }
      else
      {
      	nNum = parseFloat(window.prompt("Enter the degrees: ", "0"));
        nMath = (nNum - 32) * 1.8 ;
        sDis = new String("<h2><center>" + nNum + " Fahrenheit equals " + nMath +" 			Celsius .</h2></center>" );
        document.write((sDis.fontcolor("Yellow")).fontsize(3));
      }
    </script>
    <h3 style = "color: #FFFF33; text-align: center;">
       <strong>
         Reload page for another conversion.
       <strong>
     </h3>
    
  </body>
</html>
